# vim: ft=yaml sw=2 ts=2 sts=2
sudo: false
language: java
jdk:
- oraclejdk8
#- openjdk8  # Not yet supported: https://docs.travis-ci.com/user/languages/java
git:
  depth: 1
branches:
  except:
  - authorization  # TODO: Remove once stable
cache:
  timeout: 60
  directories:
  - "$HOME/.m2"

install: true
script: 'mvn package -B'
deploy:
  provider: releases
  api_key:
    secure: 
  file: package/Spring2016-proj4.jar
  skip_cleanup: true
  on:
    repo: massbay-cs/cs225-proj4
    tags: true
    jdk: oraclejdk8
    
